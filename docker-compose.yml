version : '3.3'
services:
  db:
    image: mysql: 8.0.27
	command: 'default-authentication-plugin=mysql_native_password'
	volumes:
	  -db_data:/var/lib/mysql
	restart: always
	environment:
	  - MYSQL_ROOT-PASSWORD=wordpress
	  - MYSQL_DATABASE=mohammad
	  - MYSQL_USER=mohammad
	  - MYSQL_PASSWORD=pasha2905
	expose:
	  - 3306
	  -33060
  wordpress:
    image: wordpress: latest
	ports:
	  - 80:80
	restart: always
	environment:
	  - WORDPRESS_DB_HOST=db
	  - WORDPESS_DB_USER=mohammad
	  - WORDPESS_DB_PASSWORD=mohammad
	  - WORDPESS_DB_NAME=pasha2905
volumes: 
  db_data
